        const app = document.getElementById('app');

        const tasks = [
            { title: 'make dinner', done: false },
            { title: 'sweep the floor', done: true },
            { title: 'feed the kittens', done: true },
            { title: 'buy groceries', done: false },
            { title: 'take a bath', done: true },
        ];

        tasks.forEach(({ title, done }) => {
            const element = `
                <li>
                    <input 
                            type='checkbox' 
                            id='${title}' 
                            name='${title}' 
                            ${done && 'checked'} />
                        <label for='${title}' >${title} </label>   
                </li>`;

        /*
         si done es true me retorna el valor del lado derecho, es decir, checked. Cuando el valor del lado izquierdo me retorna false, automáticamente toda la expresión me retorna este valor y en el archivo HTML quedará algo como esto <input type="checkbox" id="Facturar" name="Facturar" false> , lo pueden comprobar en el navegador; para que no quede ese false (que personalmente no me agrada), también podemos usar el operador ternario ${done ? 'checked': ''}
        */
        app.insertAdjacentHTML('beforeend', element);});
    </script>
